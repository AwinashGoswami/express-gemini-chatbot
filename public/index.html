<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7f7f7;
        }

        .chat-box {
            max-height: 70vh;
            overflow-y: auto;
        }

        .user-msg {
            text-align: right;
        }

        .bot-msg {
            text-align: left;
            color: #444;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
        }

        .user-msg .message {
            background: #d1e7dd;
        }

        .bot-msg .message {
            background: #e2e3e5;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">üí¨ Gemini Chatbot</h2>
        <div class="chat-box p-3 border rounded bg-white mt-4" id="chatBox"></div>
        <div class="text-end mt-2">
            <button id="resetBtn" class="btn btn-sm btn-outline-danger">Reset Session</button>
        </div>
        <form id="chatForm" class="d-flex mt-3">
            <input type="text" class="form-control me-2" id="userInput" placeholder="Ask something..." required />
            <button class="btn btn-primary">Send</button>
        </form>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');

        let sessionId = localStorage.getItem('sessionId');

        function addMessage(content, sender) {
            const div = document.createElement('div');
            div.className = sender === 'user' ? 'user-msg' : 'bot-msg';
            div.innerHTML = `<div class="message">${content}</div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addTyping() {
            const typing = document.createElement('div');
            typing.className = 'bot-msg';
            typing.id = 'typing';
            typing.innerHTML = `<div class="message">ü§ñ Gemini is typing...</div>`;
            chatBox.appendChild(typing);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function removeTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            userInput.value = '';
            addTyping();

            const payload = { message };
            if (sessionId) payload.sessionId = sessionId;

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();
                if (data.sessionId && !sessionId) {
                    sessionId = data.sessionId;
                    localStorage.setItem('sessionId', sessionId);
                }

                removeTyping();
                addMessage(formatReply(data.reply), 'bot');
            } catch (err) {
                removeTyping();
                addMessage('‚ö†Ô∏è Error connecting to chatbot.', 'bot');
            }
        });

        // Reset Session Button
        document.getElementById('resetBtn').addEventListener('click', () => {
            localStorage.removeItem('sessionId');
            sessionId = null;
            chatBox.innerHTML = '';
            addMessage('üîÅ Session reset. You can start a new conversation.', 'bot');
        });

        function formatReply(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')         // bold
                .replace(/\*(.*?)\*/g, '<em>$1</em>')                      // italic
                .replace(/\n/g, '<br>')                                    // line breaks
                .replace(/^- (.*?)$/gm, '‚Ä¢ $1')                             // bullet points
        }
    </script>
</body>

</html>
